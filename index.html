<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="Styles/styles.css" rel="stylesheet">
    <script src="js/database.js" defer></script>

</head>
<body>

    <!-- Viewing and selecting dogs section -->
    <div id="generator-div" class="container flex-column">
        <!-- Title -->
        <h1> Random Dog Generator </h1>
        <!-- random image display -->
        <img alt="a random dog is displayed">

        <div>
            <!-- Selection of breed -->
            <div class="container justify-left">
                <p> Breed </p>
                <select id="breed-select">
                    <option> any </option>    
                </select>
            </div>
            <!-- Selection of sub breed -->
            <div class="container justify-left">
                <p> Sub Breed </p>
                <select id="sub-breed-select"> 
                    <option> any </option>
                </select>
            </div>

            <!-- Get a random dog  -->
            <button>Get Random Dog</button>
            <!-- add dog to favourites list and display -->
            <button>Add To Favourites</button>
        </div>
    </div>

    <!-- Favourite section -->
    <div class="container flex-column">
        <div>
            <h2> Your Favourites </h2>
        </div>
        <button> Download All Favourites</button>
    </div>

</body>
</html>
