<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="Styles/styles.css" rel="stylesheet">
    <script src="js/database.js" defer></script>
    <script src="js/favourites.js" defer></script>

</head>

<body>

    <!-- Viewing and selecting dogs section -->
    <div id="generator-div" class="container flex-column">
        <!-- Title -->
        <h1> ⋆. 𐙚 ˚Random Dog Generator⋆˚𝜗𝜚˚⋆</h1>
        <h2>ฅ^•ﻌ•^ฅ</h2>
        <!-- random image display -->
        <img id="image" alt="a random dog is displayed" />

        <div>
            <!-- Selection of breed -->
            <div class="container justify-left">
                <p> Breed </p>
                <select id="breed-select">
                    <option value="any"> any </option>
                </select>
            </div>
            <!-- Selection of sub breed -->
            <div class="container justify-left">
                <p> Sub Breed </p>
                <select id="sub-breed-select">
                    <option value="any"> any </option>
                </select>
            </div>

            <!-- Get a random dog  -->
            <button id="random-dog-button" class="options">Get Random Dog</button>
            <!-- add dog to favourites list and display -->
            <button id="add-favourite-button" class="options">Add To Favourites</button>
        </div>
    </div>

    <!-- Favourite section -->
    <div class="container flex-column">
        <!-- title -->
        <h2> Your Favourites </h2>
        <div id="favourites-div" class="container flex-column">
            <!-- new favourite images will be added -->
        </div>
        <button id="download-all-button"> Download All Favourites</button>
    </div>

</body>

</html>
